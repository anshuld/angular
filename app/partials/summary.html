<div>
  <p> Hi {{name}} - Total number of phones: {{phones.length}}  
    <span ng-show="query.length">
      and you have been searching for {{query}}
    </span>
  </p>

  <p> <table border=true>
    <tr>    <th colspan="8">Rows from 1 to 8</th></tr>
    <tr ng-repeat="i in [0,1,2,3,4,5,6,7]">
      <td ng-repeat="j in [1,2,3,4,5,6,7,8]">{{j *(i + 1)}}</td>
    </tr>
  </table>
</p>
</div>
<pre>{{phones | filter:query | orderBy:sortOrder | json}} </pre>
